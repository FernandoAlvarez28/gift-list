<th:block xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <div class="rotate-n-15 mx-2">
                <i class="fa-solid fa-gift"></i>
            </div>
            <div class="navbar-brand" th:text="#{guests.layout.title}">My Gift Lists</div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="languageDropdown" href="#" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-language"></i>
                            <th:block th:text="#{guests.layout.top-bar.language}">
                                Language
                            </th:block>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                            <li>
                                <a class="dropdown-item" th:href="${currentUri} + '?language=en-us'">
                                    <span class="fi fi-us"></span>
                                    <th:block th:text="#{guests.layout.top-bar.language.english}">
                                        English
                                    </th:block>
                                </a>
                            </li>

                            <li>
                                <a class="dropdown-item" th:href="${currentUri} + '?language=pt-br'">
                                    <span class="fi fi-br"></span>
                                    <th:block th:text="#{guests.layout.top-bar.language.portuguese-brazilian}">
                                        Portuguese
                                    </th:block>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>

                <div class="d-flex">
                    <span th:text="#{guests.layout.top-bar.hello(${#authentication.principal.name})}">
                        Guest's name
                    </span>
                </div>
            </div>
        </div>
    </nav>
</th:block>
