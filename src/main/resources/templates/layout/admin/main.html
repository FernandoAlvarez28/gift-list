<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="~{layout/admin/head.html}"/>

    <th:block layout:fragment="extra-head"/>
</head>

<body id="page-top">

<!--/* Page Wrapper */-->
<div id="wrapper">

    <th:block th:insert="~{layout/admin/side-bar.html}"/>

    <!--/* Content Wrapper */-->
    <div id="content-wrapper" class="d-flex flex-column">

        <!--/* Main Content */-->
        <div id="content">

            <th:block th:insert="~{layout/admin/top-bar.html}"/>

            <div class="container-fluid">
                <th:block layout:fragment="content"/>
            </div>

        </div>

        <!--/* Footer */-->
        <th:block th:insert="~{layout/admin/footer.html}"/>

        <th:block layout:fragment="modals" />

    </div>

</div>

<!--/* Scroll to Top Button */-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<th:block th:insert="~{layout/admin/javascript.html}"/>

<th:block layout:fragment="extra-javascript"/>

</body>

</html>
