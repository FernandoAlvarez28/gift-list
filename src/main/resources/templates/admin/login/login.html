<!DOCTYPE html>
<th:block xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          layout:decorate="~{layout/login/main.html}">

    <th:block layout:fragment="content">
        <div class="row justify-content-center">

            <div class="col-xl-9 col-lg-9 col-md-12">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-12">
                                <div class="p-5">
                                    <form th:action="${loginPostUri}" method="post" class="user">
                                        <div class="form-group">
                                            <input type="email"
                                                   class="form-control form-control-user"
                                                   id="exampleInputEmail"
                                                   aria-describedby="emailHelp"
                                                   name="username"
                                                   th:placeholder="#{admin.login.email.placeholder}">
                                        </div>
                                        <div class="form-group">
                                            <input type="password"
                                                   class="form-control form-control-user"
                                                   name="password"
                                                   id="exampleInputPassword"
                                                   th:placeholder="#{admin.login.password.placeholder}">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block"
                                                th:text="#{admin.login.submit.text}">
                                            Enter
                                        </button>
                                    </form>

                                    <!--/* TODO implement password recovery
                                    <hr>
                                    <div class="text-center">
                                        <a class="small">Forgot Password?</a>
                                    </div>
                                    */-->

                                    <!--/* TODO implement free user creation
                                    <div class="text-center">
                                        <a class="small" href="register.html">Create an Account!</a>
                                    </div>
                                    */-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </th:block>
</th:block>
