<!DOCTYPE html>
<th:block xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          layout:decorate="~{layout/login/main.html}">

    <th:block layout:fragment="content">
        <div class="row justify-content-center">

            <div class="col-xl-9 col-lg-9 col-md-12">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4" th:text="#{admin.first-access.title}">
                                            First user
                                        </h1>
                                    </div>
                                    <form th:action="${firstAccessPostUri}" method="post" class="user">
                                        <div class="form-group">
                                            <input type="text"
                                                   class="form-control form-control-user"
                                                   name="name"
                                                   th:placeholder="#{admin.first-access.name.placeholder}"
                                                   max="255"
                                                   required>
                                        </div>

                                        <div class="form-group">
                                            <input type="email"
                                                   class="form-control form-control-user"
                                                   name="email"
                                                   th:placeholder="#{admin.first-access.email.placeholder}"
                                                   max="255"
                                                   required>
                                        </div>

                                        <div class="form-group">
                                            <input type="password"
                                                   class="form-control form-control-user"
                                                   name="password"
                                                   th:placeholder="#{admin.first-access.password.placeholder}"
                                                   min="5"
                                                   max="124"
                                                   required>
                                        </div>

                                        <button type="submit" class="btn btn-primary btn-user btn-block"
                                                th:text="#{admin.first-access.submit.text}">
                                            Enter
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </th:block>
</th:block>
