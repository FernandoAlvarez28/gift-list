<th:block xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <form th:action="${deleteGiftUri}"
          method="POST">
        <div class="modal-header">
            <h5 class="modal-title" th:text="#{admin.gift-lists.detail.gifts.modal.delete}">Delete gift</h5>

            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <div class="modal-body">
            <p th:text="#{admin.gift-lists.detail.gifts.modal.delete.description(${gift.name})}">Description</p>
        </div>
        <div class="modal-footer">
            <a href="#"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                    th:text="#{admin.gift-lists.detail.gifts.modal.delete.action.cancel}">
                Cancel
            </a>
            <button type="submit"
                    class="btn btn-danger btn-user"
                    th:text="#{admin.gift-lists.detail.gifts.modal.delete.action.submit}">
                Delete
            </button>
        </div>
    </form>
</th:block>
