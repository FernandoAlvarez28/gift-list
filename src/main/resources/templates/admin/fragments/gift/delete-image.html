<th:block xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <form th:action="${deleteGiftImageUri}"
          method="POST">
        <div class="modal-header">
            <h5 class="modal-title" th:text="#{admin.gift-lists.detail.gifts.modal.delete-image}">Delete gift</h5>

            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <div class="modal-body">
            <p th:text="#{admin.gift-lists.detail.gifts.modal.delete-image.description(${gift.name})}">Description</p>

            <th:block th:if="${actualImage}">
                <div class="text-center">
                    <img class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="width: 25rem; max-height: 10rem;" th:src="${actualImage.url}">
                </div>
            </th:block>
        </div>
        <div class="modal-footer">
            <a href="#"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                    th:text="#{admin.gift-lists.detail.gifts.modal.delete-image.action.cancel}">
                Cancel
            </a>
            <button type="submit"
                    class="btn btn-danger btn-user"
                    th:text="#{admin.gift-lists.detail.gifts.modal.delete-image.action.submit}">
                Delete
            </button>
        </div>
    </form>
</th:block>
